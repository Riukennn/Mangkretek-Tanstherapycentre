<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Appointment Form</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <button class="back-btn btn btn-secondary m-3" onclick="goBack()">‚Üê Back</button>

  <div class="container my-4">
    <div class="text-center">
      <img src="../8.png" alt="Logo" class="mb-2" style="width: 150px; height: auto;">
    </div>
    <h1 class="text-center">Appointment Form</h1>
    <p class="text-center">Masukkan kota pilihan Anda</p>

    <div class="form-group mb-3">
      <label for="kota">Kota</label>
      <select id="kota" name="kota" class="form-select" onchange="updateDetails()">
        <option value="">-- Pilih Kota --</option>
        <option value="Klinik Bandung">Klinik Bandung</option>
        <option value="Klinik Jakarta">Klinik Jakarta</option>
      </select>
    </div>

    <div class="details-box alert alert-info" id="bandung-details" style="display: none;">
      <strong>Detil Alamat dan Kontak untuk Klinik Bandung</strong><br>
      Komplek Batununggal<br>
      081234867575
    </div>

    <div class="details-box alert alert-info" id="jakarta-details" style="display: none;">
      <strong>Detil Alamat dan Kontak untuk Klinik Jakarta</strong><br>
      Jl. Sudirman No. 10<br>
      081298765432
    </div>

    <div class="checkbox-group mb-3">
      <input type="checkbox" id="agreement" required>
      <label for="agreement">
        Saya menyetujui dengan <a href="#">syarat dan ketentuan</a> yang berlaku
      </label>
    </div>

    <!-- WhatsApp Button -->
    <a href="https://wa.me/089675673875?text=Hello%2C%20I%20want%20to%20book%20an%20appointment%20at%20your%20clinic." class="btn btn-primary w-100" target="_blank">Lanjut Book</a>
  </div>

  <script>
    function goBack() {
      window.history.back();
    }

    function updateDetails() {
      const kota = document.getElementById('kota').value;
      const bandungDetails = document.getElementById('bandung-details');
      const jakartaDetails = document.getElementById('jakarta-details');
      
      // Hide both details boxes initially
      bandungDetails.style.display = "none";
      jakartaDetails.style.display = "none";
      
      // Show the corresponding details based on selected city
      if (kota === "Klinik Bandung") {
        bandungDetails.style.display = "block";
      } else if (kota === "Klinik Jakarta") {
        jakartaDetails.style.display = "block";
      }
    }
  </script>
  
</body>
</html>
